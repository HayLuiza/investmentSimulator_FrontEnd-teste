<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Investimento</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header>
    <h1 class="header-title">
      Ciclic
    </h1>
  </header>
  
  <div class="simulator" id="content_simulator">
    <form id="formSimulator" action="" class="formInvestment">
  
      <h2 class="formInvestment-title">Simulador</h2>
  
      <div class="formInvestment-inputs">
        <div>
          <label for="">Nome</label>
          <input type="text" name="nome" class="formInvestment-inputs_input">
        </div>
    
        <div>
          <label for="">Mensalidade</label>
          <input type="number" name="mensalidade" class="formInvestment-inputs_input" step="0.1" min="0">
        </div>

        <div>
          <label for="">Taxa de juros em %</label>
          <input type="number" name="juros" class="formInvestment-inputs_input" step="0.01" min="0">
        </div>
    
        <div>
          <label for="">Tempo de contribuição em meses</label>
          <input type="number" name="tempo" class="formInvestment-inputs_input" min="0">
        </div>
      </div>
  
      <button id="buttonSimulator" type="button" class="formInvestment-button">SIMULAR</button>
    </form>
  </div>

  <div class="result invisible" id="content_result">
    <span class="result-text" id="result_text"></span>
    <button class="result-button" id="buttonResult">SIMULAR NOVAMENTE</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
